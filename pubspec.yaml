name: android_studio
description: "News app project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI & utils - Downgraded for compatibility
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  font_awesome_flutter: ^10.7.0
  http: ^1.2.0
  intl: ^0.18.1
  html_unescape: ^2.0.0
  visibility_detector: ^0.4.0+2
  dio: ^5.4.3+1

  # Downgraded for web dependency compatibility
  share_plus: ^7.2.2
  url_launcher: ^6.2.6

  # Notifications & App Links - Downgraded for alignment
  flutter_local_notifications: ^17.0.0
  app_links: ^5.0.0

  # Firebase (The Anchor for older web dependency)
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_messaging: ^14.9.4
  google_sign_in: ^6.2.1

  # HTML Widget Family (Downgraded for web dependency)
  flutter_widget_from_html_core: 0.14.11
  flutter_widget_from_html: 0.14.11
  fwfh_cached_network_image: ^0.14.3
  fwfh_svg: ^0.8.1
  fwfh_chewie: ^0.14.7

  # Companions for HTML widgets
  cached_network_image: ^3.3.1
  video_player: ^2.8.6
  chewie: ^1.7.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0
  change_app_package_name: ^1.4.0
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/faviconsize.jpg
    - assets/brands/airtel_xstream.png
    - assets/brands/jiotv.png

#  DA News App - Icon
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/DA News Plus.jpg" # path to your logo
  adaptive_icon_background: "#ffffff"  # or your theme color
  adaptive_icon_foreground: "assets/DA News Plus.jpg"
