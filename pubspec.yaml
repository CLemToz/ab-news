name: ab_news
description: "News app project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Using modern versions of all packages
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  font_awesome_flutter: ^10.7.0
  http: ^1.2.0
  intl: ^0.20.2
  share_plus: ^9.0.0
  html_unescape: ^2.0.0
  visibility_detector: ^0.4.0+2

  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.5

  flutter_widget_from_html: ^0.17.1
  flutter_widget_from_html_core: ^0.17.0
  fwfh_cached_network_image: ^0.16.1
  fwfh_svg: ^0.16.1
  fwfh_chewie: ^0.16.1

  cached_network_image: ^3.3.1
  url_launcher: ^6.3.0
  chewie: ^1.7.5
  video_player: ^2.9.2
  provider: ^6.1.2
  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0
  change_app_package_name: ^1.4.0

  flutter_lints: ^6.0.0

# This override forces all packages to use a single, compatible version of the 
# web package, resolving the dependency conflict between share_plus and
# cached_network_image.
dependency_overrides:
  web: 0.5.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/faviconsize.jpg
    - assets/brands/airtel_xstream.png
    - assets/brands/jiotv.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/DA News Plus.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/DA News Plus.jpg"
